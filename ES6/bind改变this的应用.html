    <button>点击</button>
    <button>点击</button>
    <script>
        var btns =document.querySelectorAll('button');
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function () {
                this.disabled = true;
                setTimeout(function () {
                    this.disabled = false;
                }.bind(this),1000);
            }
        }

    </script>
