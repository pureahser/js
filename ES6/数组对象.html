<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数组对象是已内置好多现成方法的对象
        console.log(Array.prototype);
        Array.prototype.sum = function() {          //此处不能以对象的方式给其覆盖赋值，要以点的形式
            var sum = 0;
             for(var i = 0; i < this.length; i++) {
                 sum += this;[i];
             }
             return sum;
        }
        var arr = [1,2,3];          //相当于var arr = new Array(1,2,3);
        console.log(arr.sum());
        console.log(Array.prototype);       //此时往原型里里添加了加法
    </script>
</body>
</html>
