<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //构造函数中的方法的多次调用浪费内存空间
        //prototype是每个构造函数都有的，便于对象共享此方法以便节省内存空间
        function Star(uname,uage) {
            this.uname = uname;             //uname和uage都是实例成员，实例成员需通过对象来访问
            this.uage = uage;
            // this.sing = function() {
            //     console.log('i can singing');
            // }
        }
        //将方法用原型写在构造函数外面可以让之后的新建对象共享此方法
        Star.prototype.sing = function() {
            console.log('i can singing');
        }

        var ldh = new Star(刘德华,18);
        var zxy = new Star(张学友,20);
        ldh.sing();
        console.log(ldh.uname);
        //不能通过console.log(Star.name)构造函数来访问成员
        Star.sex = 'man';      //此为静态成员，静态成员需通过构造函数来访问
    </script>
</body>
</html>
