<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //类的继承属性
        class Father {
            constructor() {

            }
            money() {
                console.log(100);
            }
        }
        class Son extends Father {

        }
        var son = new Son();
        son.money();
        //类的继承方法
        class Father {
            constructor(x,y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
        }
        class Son extends Father {
            constructor(x,y) {
                super(x,y);         //调用父类中的构造函数
            }
        }
        var son = new Son(1,2);
        son.sum();
    </script>
</body>
</html>
