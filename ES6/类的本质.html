<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6之前 通过构造函数+原型对象实现面向对象编程
        //1. 构造函数有原型对象prototype
        //2. 构造函数的原型对象prototype有constructor指向构造函数
        //3. 构造函数可以通过原型对象添加方法
        //4. 构造函数创建的实例对象有__proto__指向原型对象
        //ES6 通过 class 实现面向对象编程
        class Star {

        }
        console.log(typeof Star);
        //类是构造函数的语法糖
        //类也有原型对象prototype
        Star.prototype.sing = function () {
            console.log('i love figma!');
        }
        var ldh = new Star();
        console.dir (ldh);
        console.log(ldh.__proto__=== Star.prototype);
    </script>
</body>
</html>
