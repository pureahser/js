<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 100vw;
            height: 100vh;
        }

        nav {
            position: relative;
        }
        #tab {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .tt {
            width: 80%;
            height: 80%;
        }
        ul,
        li {
            list-style: none;
        }
        li {
            border-right: 1px solid yellowgreen;
        }
        ul {
            display: flex;
            height: 50px;
            width: 40vw;
            border-top: 1px solid #999999;
            border-right: 1px solid #999999;
            border-left: 1px solid #999999;
        }
        li {
            position: relative;
            width: 100px;
            height: 100%;
        }
        .tabscon {
            height: 40vh;
            width: 40vw;
            border: 1px solid #999999;
        }
        #add,
        .dele {
            position: absolute;
            right: 8px;
            top: 8px;
            width: 16px;
            height: 16px;
            background-color: #fff;
        }
        .liActive {
            background-color: tomato;
        }
        .tabscon {
            position: relative;
        }
        section {
            position: absolute;
            display: none;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }
        .conative{
            display: block;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div class="try">1</div>
    <div class="conta   iner">
        <div class="tabsbox" id="tab">
            <!-- tab 标签 -->
            <nav>
                <ul>
                    <li class="liActive">
                        <span>第一页</span>
                        <button class="dele">X</button>
                    </li>
                    <li>
                        <span>第二页</span>
                        <button class="dele">X</button>
                    </li>
                    <li>
                        <span>第三页</span>
                        <button class="dele">X</button> 
                    </li>
                </ul>
                <button id="add">+</button>
            </nav>
    
            <!-- tab 内容 -->
            <div class="tabscon">
                <section class="conative">
                    <div class="content">第一页</div>
                </section>
                <section>
                    <div class="content">第二页</div>
                </section>
                <section>
                    <div class="content">第三页</div>
                </section>
            </div>
        </div>
    </div>
    <script src="./tab.js"></script>
</body>
</html>
