<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //为整个脚本开启严格模式
        'use strict'
        //下方代码都将遵循严格模式
    </script>
    <script>
        (function () {
            'use strict';
        }) ()
    </script>
    <script>
        //为这个函数开启严格模式
        function fn() {
            'use strict';
        }
    </script>
</body>
</html>
