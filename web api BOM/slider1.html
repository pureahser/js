<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            cursor: default;
        }

        .arrow-l {
            display: none;
            position: absolute;
            left: 48px;
            top: 45vh;
            font: 900 80px/96px 'PingFang SC';
            color: #fff;
            /* text-shadow:blue 1px 0 0,blue 0 1px 0,blue -1px 0 0,blue 0 -1px 0; */
            opacity: 0.85;
            z-index: 3;
            cursor: pointer;
        }

        .arrow-l:hover,
        .arrow-r:hover {
            opacity: 1;
        }

        .arrow-r {
            display: none;
            position: absolute;
            right: 48px;
            top: 45vh;
            font: 900 80px/96px 'PingFang SC';
            color: #fff;
            opacity: 0.7;
            z-index: 3;
            cursor: pointer;
        }
        ul {
            position: relative;
            /* overflow: hidden; */
        }
        .control {
            display: flex;
            width: 300vw;
        }
        ul .control li {
            width: 100vw;
            height: 100vh;
        }
        ul li a {
            cursor: default;
        }
        ol {
            display: flex;
            position: absolute;
            bottom: 10vh;
            left: 45vw;
        }

        ol li {
            margin: 0 1vw;
            width: 1vw;
            height: 1vh;
            background-color: #fff;
            opacity: 0.5;
            /* cursor: pointer; */
        }

        .current {
            opacity: 1;
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="animate.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="arrow-l">←</div>
    <div class="arrow-r">→</div>
    <ul>
        <div class="control">
            <li>
                <a href="#"><img src="sliderImg/index_develop_bg1.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="sliderImg/index_develop_bg2.jpg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="sliderImg/index_develop_bg3.jpg" alt=""></a>
            </li>
        </div>
    </ul>
    <ol></ol>
</body>

</html>
