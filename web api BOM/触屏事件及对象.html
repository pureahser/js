<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        //移动端基础触摸事件
        //touchstart    触摸到元素时生效
        //touchmove     滑动时生效
        //touchend      从元素上离开时生效
        var div = document.querySelector('div');
        div.addEventListener('touchstart',function() {
            console.log('触摸成功');        //鼠标点击
        });
        div.addEventListener('touchmove',function() {
            console.log('开始滑动');        //鼠标移动
        });
        div.addEventListener('touchend',function() {
            console.log(('不再触摸'));      //鼠标松开
        })

        //触摸事件对象
        //touchEvent    触摸事件状态
        //touches       正在触摸屏幕的所有手指列表
        //targetTouches     正在触摸当前元素的手指列表
        console.log(div.targetTouches[0]);
        //changedTouches    手指状态发生改变列表，从无到有又到无的变化
    </script>
</body>
</html>
