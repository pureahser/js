        class HelloJack extends React.Component{
            render() {
                return <div>
                    <h1>Hello,{this.props.name}</h1>
                    <p>年龄：{this.props.age}</p>
                    <p>擅长: js</p>

        }
        ReactDOM.render(

            , document.querySelector('#app'));
    </script>
