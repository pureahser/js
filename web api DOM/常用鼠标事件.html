<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }
        img {
            position: absolute;
            display: none;
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    我是一段不能分享的文字
    <img src="../../杂图/1/10255133_150520583563_2.jpg" alt="">
    <script>
        //1. contextmenu  禁止鼠标右键菜单
        document.addEventListener('contextmenu',function(e) {
            e.preventDefault();
        })
        //2. 禁止鼠标选中(selectstart 开始选中)
        document.addEventListener('selectstart',function(e) {
            e.preventDefault();
        })

        //MouseEvent鼠标事件
        document.addEventListener('click',function(e) {
            console.log(e.clientX);     //浏览器可视区内的从最左沿开始往下计算    无论有无滚动条
            console.log(e.clientY);     //浏览器可视区的从最上沿开始往右计算
            console.log(e.pageX);       //页面的最左沿开始往下计算      ie9+
            console.log(e.pageY);       //页面的最上沿开始往下计算      ie9+
            console.log(e.screenX);     //电脑屏幕
            console.log(e.screenY);
        })

        //鼠标跟随图
        var img = document.querySelector('img');
        document.addEventListener('mousemove',function(e) {
            var x = e.pageX;        //输出的是不带单位的数字，下面应用时需要自行添加单位
            var y = e.pageY;
            img.style.display = 'block';
            img.style.left = x - 20 +'px';
            img.style.top = y - 20 +'px';
        })
    </script>
</body>
</html>
