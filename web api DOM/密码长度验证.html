<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .register {
            display: flex;
            align-items: center;
        }
        .ipt {
            height: 24px;
            outline: none;
        }
        .message {
            background: url(../../杂图/1/3.png) no-repeat  left center ;
            background-size: contain;
            padding-left: 12px;
            margin-left: 8px;
            color: #999999;
        }
        .messageNew {
            background: url(../../杂图/1/2.png) no-repeat left center ;
            background-size: contain;
            padding-left: 12px;
            margin-left: 8px;
            color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="register">
        <input type="password" value="" class="ipt">
        <p class="message">请输入6~16位密码</p>
    </div>
    <script>
        var input = document.querySelector('input');
        var p = document.querySelector('p');
        input.onblur = function () {
            var text_length = this.value.length;
            if (text_length >= 6 && text_length <= 16) {
                p.className = 'messageNew';
                p.innerHTML = '正确';
            } else {
                p.className = 'message';
                p.innerHTML = '请输入6~16位密码';
            }
        }
    </script>
</body>
</html>
