<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        var divs = document.querySelectorAll('div');
        divs[0].onclick = function() {
            alert(11);
            divs[0].onclick = null;
        }
        // removeEventListener 删除事件
        divs[1].addEventListener('click',fn)        //不能匿名方法，fn不需要加小括号
        function fn() {
            alert(22);
            divs[1].removeEventListener('click',fn);
        }
        //删除事件后面所要删除的不能是匿名函数，所以被删除的函数要以function 函数名(){}的方式
        // 3.
        divs[2].attachEvent('onclick', fn1);
        function fn1() {
            alert(33);
            divs[2].detachEvent('onclick',fn1);
        }
    </script>
</body>
</html>
