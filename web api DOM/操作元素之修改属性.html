<body>
    <button id="img1">图1</button>
    <button id="img2">图2</button>
    <img src="../../杂图/1/1.png" alt="">
    <script>
        //修改元素属性   src
        //1. 获取元素
        var img1 = document.querySelector('#img1');
        var img2 = document.querySelector('#img2');
        var img = document.querySelector('img');
        //2. 注册事件   处理程序
        img2.onclick = function() {
            img.src = '../../杂图/1/2.png';
        }
        img1.onclick = function() {
            img.src = '../../杂图/1/1.png';
        }
    </script>
</body>
