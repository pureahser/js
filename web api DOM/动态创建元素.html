<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function() {
            //页面加载完再调用js
        }
        //三种创建元素方式
        //1. document.write() 创建元素      原先内容没了
        document.write('<div>123</div>');   //是直接将内容写入页面，如果文档流执行完毕会导致页面重绘
        
        //2. innerHTML 创建元素
        var inner = document.querySelector('.inner');
        inner.innerHTML = '<a href="#">百度</a>';   //量大时，拼接字符串形式更耗时
        
        var arr = [];                               //数组形式最省时
        for (var i = 0; i <=100; i++) {
            arr.push('<a href="#">百度</a>');
        }
        inner.innerHTML = arr.join('');
        //3. document.createElement() 创建元素      //效率稍低，结构清晰
        var create = document.querySelector('.create');
        var a = document.createElement('a');
        create.appendChild(a);
    </script>
</body>
</html>
