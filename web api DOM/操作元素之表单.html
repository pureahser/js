<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>按钮</button>
    <input type="text" value="输入内容">
    <script>
        //1.获取元素
        var btn = document.querySelector('button');
        var input = document.querySelector('input');
        //2.注册事件   处理程序
        btn.onclick = function () {
            input.innerHTML = '点击了';       //innerHTML是普通盒子，例如div标签
            //表单得用value来修改文字内容
            input.value = '被点击了';
            // 如果想要某个表单被禁用 不能再点击 disabled 禁用按钮
            btn.disabled = true;
            this.disabled = true;               // 使用this代替btn 效果同上
            // this 指向的是事件函数的调用者
        }
    </script>
</body>
</html>
