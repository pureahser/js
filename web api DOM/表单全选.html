<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="warp">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j_tbAll">
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j_tb">
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>XXX</td>
                    <td>XXX</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>XXX</td>
                    <td>XXX</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>XXX</td>
                    <td>XXX</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var j_tbAll = document.querySelector('#j_tbAll');
        var j_tbs = document.getElementById('j_tb').querySelectorAll('input');
        j_tbAll.onclick = function() {
            for (var i = 0; i < j_tbs.length; i++) {
                j_tbs[i].checked = this.checked;
            }
        }
        for (var i =0; i < j_tbs.length; i++) {             //第一个循环在遍历给每一个添加事件
            j_tbs[i].onclick = function () {
                //每次点击都要检查循环检查4个小按钮有没有被选中
                //此处没有双重for循环，再不同作用域下的两个 变量i 不会被影响
                // for(var i = 0; i <j_tbs.length; i++) {
                //     if(!j_tbs[i].checked) {              //此处用取反来判定
                //         j_tbAll.checked = false;
                //     } else {
                //         j_tbAll.checked =true;
                //     }
                // }
                var flag = true;
                for(var i =0; i < j_tbs.length; i++) {
                    if(!j_tbs[i].checked) {
                        flag = false;
                    }
                }
                j_tbAll.checked = flag;
            }
            //此处运用flag开关完成事件
        }
    </script>
</body>
</html>
