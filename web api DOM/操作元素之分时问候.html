<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hi"></div>
    <img src="" alt="">
    <script>
        var hi = document.getElementById('hi');
        var img = document.querySelector('img');
        //这边获取系统时间不需要用到 function，因为我们只需要获取单个值，而不是一段客制化过的系统时间。
        var date = new Date();
        var hour = date.getHours();
        if (hour <6) {
            hi.innerText = '凌晨好';
            img.src = '../../杂图/1/3.png';
        } else if (hour < 12) {
            hi.innerText = '上午好';
            img.src = '../../杂图/1/1.png';
        } else if (hour < 18) {
            hi.innerText = '下午好';
            img.src = '../../杂图/1/2.png';
        } else {
            hi.innerText = '晚上好';
            img.src = '../../杂图/1/3.png';
        }
    </script>
</body>
</html>
