<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 利用对象字面量创建对象 {}
        // var obj = {};    //创建了个空对象
        var obj = {
            uname: 'XXX',
            age: 18,
            sex: '男',
            sayHi: function() {
                console.log('hello~');
            }
        }
        //里面的属性或者方法，采取键值对的形式  键 属性名 ： 值  属性值
        //多个属性或者方法中间用逗号隔开的
        //方法冒号后面跟的一个匿名函数
        //调用对象的属性
        console.log(obj.age);
        //对象名['属性名']
        console.log(obj['age']);
        //调用对象方法  sayHi  对象名.方法名()
        obj.sayHi();


        //利用 new Object 创建对象
        var obj = new Object();   //创建了个空对象
        obj.uname ='XXX';
        obj.age = 18;
        obj.sex = '男';
        obj.sayHi = function() {
            console.log('hi~');
        }
        //利用=赋值，添加对象的属性和方法
        //每个属性和方法之间用 ; 结束
    </script>
</head>
<body>
    
</body>
</html>
