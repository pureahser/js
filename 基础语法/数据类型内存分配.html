<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //简单数据类型 null
        var timer = null；
        console.log(typeof timer);  //返回object 对象

        // string, number ,boolean ,nudefined 都是简单数据类型
        
        //简单数据类型放到栈里面  由操作系统自动分配存放函数的参数值、局部变量的值等
        //如数组中的元素，会存放一个指向存放在堆中的元素的十六进制的地址值在栈中

        //函数的形参可以看做是个变量，当一个值类型的变量作为参数传递给函数形参时
        //实则是将变量在栈内的值复制了一份给形参，如此便在方法内部对形参做修改不会影响外部变量
        function fn(a) {
            a++;
            console.log(a);
        }
        var x = 10;
        fn(x);
        console.log(x);         //这里的x将值给了a，而a++后改变的只有a的值


        //复杂数据类型
        //复杂数据类型放到堆里面  一般由程序员分配释放，不释放，由垃圾回收机制回收

        //函数的形参可以看做一个变量，当我们应用类型变量传给形参时，是把变量在栈内的堆地址
        //复制给了形参，形参和实参实则保存在同一位置，所以操作的是同一对象
        function Person(name) {
            this.name = name;
        }
        function f1(x) {                // x=p
            console.log(x.name);            //刘德华
            x.name = '张学友'
            console.log(x.name);            //张学友
        }
        var p = new Person('刘德华');
        console.log(p.name);                //刘德华
        f1(p);                              //张学友
        console.log(p.name);                //张学友

        //总结下，简单数据类型是传栈结果，复杂数据类型是传堆地址。
    </script>
</head>

</html>
