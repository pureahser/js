<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var balance = 100
        var choose = prompt('请输入您需要的操作：\n 1.存钱 \n 2.取钱 \n 3.显示余额 \n 4.退出')
        switch (choose) {
            case '1':
            var take = prompt('里面现存有'+ balance +'块钱');
            break;
            case '2':
            var save = prompt ('里面现存有'+ balance +'块钱');
            break;
            case '3':
            alert('里面现存有'+ balance +'块钱');
            break;
            case '4':
            alert('已退出账户');
        }
         balance += parseInt(take);
         balance -= parseInt(save);
         console.log(take);
         console.log(balance);
         alert('里面现存有'+ balance +'块钱');

    </script>
