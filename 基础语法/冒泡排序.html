<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //利用一个空变量交换两个变量
        var one = 1;
        var two = 2;
        var three ;
        three = one;
        one = two;
        two = three;
        console.log(one,two);

        //冒泡排序
        var arr = [6,5,4,3,2,1];                      //思路
        for(var i = 0; i < arr.length - 1; i++) {     //外层循环用作比较大次数
            for(var j = 0; j <= arr.length - i - 1; j++) {       //里层循环用作比较个数
                if(arr[j] > arr[j + 1]) {             //最终将数据途经空变量互换位置
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</head>

</body>
</html>
