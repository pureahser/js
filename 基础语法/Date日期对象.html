        //Date() 日期对象是构造函数 必须使用new来调用

        //使用Date          如果没有参数 返回当前系统当前时间
        var date = new Date();

        //参数常用写法    数字型    2019,10,01
                    //  字符串型  '2019-10-1 8:8:8'
        var date1 = new Date(2019, 10, 1);
        console.log(date1); // 返回的是11月 不是10月
        var date2 = new Date('2107-10-1 11:11:11');
        console.log(date2);

        //格式化日期 年月日
        var date = new Date();
        console.log(date.getFullYear()); // 返回当前日期的年  2019
        console.log(date.getMonth() + 1); //月份 返回的月份小一个月  所以要加一 （由于函数计数器是0-11）
        console.log(date.getDate()); // 返回月份下的几号
        console.log(date.getDay());  // 返回周几  周一返回的是1 周六返回的是6 周日返回的是0(由于老外的周日是礼拜天，一周的起点)
        //写个 2020年 8月 14日 星期五
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var dates = date.getDate();
        var arr = ['日','一','二','三','四','五','六'];
        var day = date.getDay();        //把day用作数组元素序号
        console.log('今天是'+year+'年'+month+'月'+dates+'日'+'星期'+arr[day]);

        //格式化 时分秒
        var date = new Date();
        console.log(date.getHours());       //时
        console.log(date.getMinutes());     //分
        console.log(date.getSeconds());     //秒
        //封装一个 格式 08:08:08 的函数
        function getTime() {
            var hour = date.getHours();
            hour=hour < 10 ? '0' + hour : hour;
            var minutes = date.getMinutes();
            minutes=minutes < 10 ? '0' + minutes : minutes;
            var seconds = date.getSeconds();
            seconds=seconds < 10 ? '0' + seconds : seconds;
            return  hour + ':'+ minutes +':'+ seconds;
        }
        console.log(getTime());
