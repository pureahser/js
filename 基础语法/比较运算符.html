<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(3>=6); //false
        console.log(2<=5); //ture
        // 程序里==才是等于符号， 默认转换数据类型
        console.log(3=='3'); //true
        // 程序里!=是不等于
        console.log(18!=18); //false
        //程序里===是全等的意思 ,数据类型也得相同
        console.log(18==='18'); //false


        // &&代表与,有一侧为false，结果就是false
        console.log(2>3 && 2<4); //false
        // ||代表或，有一侧为true，结果就是true
        console.log(4>3 || 5>4); //true
        // !取反
        console.log(!(4>3 || 5>4)); //false
        
        
        // 布尔值参与的逻辑运算  true&&false==false
        // 逻辑运算时左边的表达式能确定结果时，就不再继续运算右边的表达式
        // 如果表达式1为真，则返回表达式2
        // 如果表达式2为真，则返回表达式1
        console.log(123 && 456);
        

    </script>
</head>
<body>
    
</body>
</html>
