<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //数组是数据的集合，可以将一组数据存放在单个变量下
        // 利用new创建数组
        // var 数组名 = new Array();
        var arr = new Array();  //创建了一个空的数组

        //利用数组字面量创建数组
        // var 数组名 = [] ;
        var arr = [];//创建了一个空的数组
        var arr1 = [1,2,'文字',true];
        //数组里数据用逗号分隔，且数据、文字、字符串 都可放，无类型限制 
        //数组里的数据 1,2 称为数组元素

        // 获取数组元素 格式 数组名[索引号] (索引号从0开始)
        console.log(arr1);
        console.log(arr1[2]); //文字

        //遍历数组：把数组重头访问
        var arr = ['11', '12', '13']
        for (var i= 0; i <3 ; i++) {
            console.log(arr[i]);
        }
        // i 当计数器索引号来使用

        // 数组名.length 可以访问数组元素的个数长度
        console.log(arr.length);
    </script>
</head>

</body>
</html>
