<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [2,6,1,7,4];
        var sum = 0;
        var average = 0;
        for (var i = 0; i < arr.length; i++) {
            sum += i; //错误方式  我们加的是数组元素 不是计数器 i
            sum += arr[i];
        }
        average = sum / arr.length; //数组元素长度可以做为数据使用 
        console.log(sum,average); //用逗号可以输出多个变量

        var arr = [2,6,1,7,4];
        var max = arr[0];   //这里的最大值初始设值不能设为0，可以设为数组中第一个值
        for (var i = 1; i < arr.length; i++) {    //由于数组第一个值已经是max初始值所以i可以从第二个值开始比较
            if(max > arr[i]) {
                max = max;
            } else {
                max = arr[i];
            }
        }
        console.log(max);

        var arr = ['red', 'green', 'blue' ,'pink'];
        var str = '';
        var sep = '$';
        for (var i = 0; i < arr.length; i++) {
            str += arr[i] + sep;
        }
        console.log(str);

        //新增数组元素 修改length长度
        var arr = [1,2,3,4];
        arr.length = 10;  //将原长度由4改为10，新增为undefined

        //新增数组元素 修改索引号,追加数组元素
        var arr1 = [1,2,3,4];
        arr1[3] = 55;
        console.log(arr1);
        arr1[4] = 666;
        console.log(arr1);
        arr1[0] = 7777;  // 这里是替换原来的数组元素，没有则是新建
        arr1 = 88888;
        console.log(arr1); //不要给 数组名 赋值，否则里面的数组元素都没了

        新建一个0~10的数组
        var arr = [];
        for (var i = 0; i < 10; i++) {
            arr[i] = i + 1;
        }
        console.log(arr);

        //将数组1中大于10的元素挑选出来放进新数组
        //方法1添加新变量j
        var arr1 = [1,11,9,22];
        var arr2 =[];
        var j = 0;     //通过新变量让新数组从0往上根据需求增加数组元素量
        for (var i = 0 ; i < arr1.length ;i++) {
            if (arr1[i] >= 10) {
                arr2 [j] = arr1[i];
                j++;
            }
        }
        console.log(arr2);

        //方法2使用新数组的长度的自适应
        var arr1 = [1,11,9,22];
        var arr2 =[];
        for (var i = 0 ; i < arr1.length ;i++) {
            if (arr1[i] >= 10) {
                arr2 [arr2.length] = arr1[i];    //当右边新的数组元素进去后本来的数组长度就自动变长了
            }
        }
        console.log(arr2);

        数组去除0元素
        var arr1 =[0,1,2,3,4];
        var arr2 =[];
        for (var i =0; i <arr1.length ; i++) {
            if(arr1[i] != 0) {
                arr2[arr2.length] =arr1[i]
            }
        }
        console.log(arr2);

        数组翻转
        var arr1 = [1,2,3,4,5];
        var arr2 = [];
        for (var i =arr1.length-1; i >= 0; i-- ) {  //这里用递减方式，注意 长度值是从1开始计算的所以要减一
            arr2[arr2.length] = arr1[i]
        }
        console.log(arr2);
    </script>
