<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //每次创建一个对象，里面很多属性和方法是大量相同，我们只能复制
        //我们可以利用函数的方法 重复这些相同代码 就是构造函数
        //构造函数里封装的不是普通代码，而是 对象
        //构造函数 封装对象里面的相同属性和方法

        //构造函数格式
        // function 构造函数名() {
        //     this.属性 = 值；
        //     this.方法 =function() {}
        // }
        // new 构造函数名();

        function Star(uname, age, sex) {
            this.name = uname;              //uname是形参
            this.age = age;
            this.sex = sex;
            this.sing = function(sang) {
                console.log(sang);
            }
        }
        var Name1 = new Star('XXX',18,'男');   //调用函数返回的是一个对象，括号内的是实参
        // console.log(typeof Name1);       //typeof 用来检测变量类型 
        console.log(Name1.name);             
        
        //在调用函数后，就可以使用对象的属性和方法了，使用的时候不用加this了

        Name1.sing('歌');                  //这里的实参是歌而形参是sang
        var Name2 = new Star('YYY',19,'女');
        console.log(Name2['age']);
        Name2,sing('曲');
        //构造函数首字母大写
        //构造函数不需要return就可以返回结果
        //调用构造函数 必须使用 new
        //只要 new 构造函数名() 调用函数就创建一对象
        //属性和方法前一定添加this

        
        //构造函数是泛指某一大类
        //对象是特指比某一大类更具象的某个具体事物
        //利用构造函数去创造对象的过程称为对象的实例化

        //new关键字执行过程
        //1、 new 构造函数可以在内存中创建一个空对象
        //2、 this 就会指向刚才创建的空对象
        //3、 执行构造函数里面的代码 给这个空对象添加属性和方法
        //4、 返回对象(所以不需要return)

        //练习
        function Role(name, type , blood ) {
            this.name = name;
            this.type = type;
            this.blood = blood;
            this.attack = function(way) {
                console.log(way);
            }
        }
        var Role1 = new Role('XXX','muscle',500);
        Role1.attack('near');
        var Role2 = new Role('TTT','marksman', 100);
        Role2.attack('far');

        
    </script>
</head>

</body>
</html>
