        //猜min-max之间的数字，总共(max-min)/5次机会
        function getRandom(max,min) {
            return Math.floor(Math.random() * (max - min +1)) + min;
        }
        var num = getRandom(1,50);
        var time = (50- 1)/5;
        var newNum = prompt('请输入数字');
        for (var i = 0; i < time; i++) {
            if (num < newNum) {
                newNum = prompt('猜大了重猜');
            } else if (num > newNum) {
                newNum = prompt('猜小了，重猜');
            } else if (num = newNum) {
                i = time;                           //为了正确后打断暂时想到让循环次数大的不合理
                alert('猜对了');
            }
        }
