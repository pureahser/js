<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num =10;
        var str =num.toString() ;
        // 1、 将数字型转换为字符串型 变量.toString()
        console.log(str);
        console.log(typeof str);
        // 2、 利用+拼接字符串方法实现转换效果
        console.log(num+ '');
        // 3、 利用 String(变量)
        console.log(String(num));

        var age =18('请输入年龄')
        // 1、 parseInt(变量) 可以将字符型转换为整数的数字型、无四舍五入
        console.log(parseInt(age));
        // 转数字型的同时会去单位
        console.log(parseInt('100px'));
        // 2、 parseFloat(变量)  浮点型可保留小数
        console.log(parseFloat('3.1415926'));
        // 3、 利用Number(变量)  同可保留小数
        console.log(Number('3.1415926'));
        // 4、 利用+ - * / 运算来转换
        console.log('3.1415926'*2);

        // 利用Boolean(变量) 可以将字符型转换为布尔类型
        console.log(Boolean(''));
        console.log(Boolean(0));
        console.log(Boolean(NaN));
        console.log(Boolean(null));
        console.log(Boolean(undefined));
        // 除了以上5种的空、否值 将转换为false，其余值都为true
        console.log(Boolean(wwww));
        
        
        
        
        
        

        

        

        
        
        
        
        
        
        
        
    </script>
</head>
<body>
    
</body>
</html>
