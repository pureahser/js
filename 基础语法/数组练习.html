<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //翻转数组
        function reverse(arr) {
            var newArr = [];
            for (var i = arr.length - 1 ; i >= 0; i--) {
                newArr[newArr.length]= arr[i];
            }
            return newArr;
        }
        var arr1 = reverse([2,3,4,8,5,6,7]);
        console.log(arr1);

        //排序数组
        function sort(arr) {
            for (var i = 0; i < arr.length -1; i++) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j]>arr[j+1]) {
                        var temp = arr[j+1];
                        arr[j+1] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }
        var arr1 = sort([6,8,2,3,5,2,1]);
        console.log(arr1);

        
    </script>
</head>
